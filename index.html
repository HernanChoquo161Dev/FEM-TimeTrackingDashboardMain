<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!--main page-->
  <main class="main-page">
    <!--conponent-->
    <div class="tracking-dashboard">
      <!--user section-->
      <div class="tracking-dashboard__user-box">
        <!--info user block-->
        <div class="info-user">
          <div class="info-user__image-box">
            <img src="./images/image-jeremy.png" alt="user" class="info-user__image">
          </div>
          <div class="info-user__text-box">
            <span class="info-user__text">Report for</span>
            <h1 class="info-user__name">Jeremy Robson</h1>
          </div>
        </div>
        <!--time change block-->
        <div class="time-change">
          <ul class="time-change__list">
            <li class="time-change__option time-change__option--margin">
              <button class="time-change__change-time">Daily</button>
            </li>
            <li class="time-change__option time-change__option--margin">
              <button class="time-change__change-time">Weekly</button>
            </li>
            <li class="time-change__option">
              <button class="time-change__change-time">Monthly</button>
            </li>
          </ul>
        </div>
      </div>
      <!--time tracking section-->
      <div class="tracking-dashboard__tracking-box">
        <!--time tracking block-->
        <div class="time-tracking">
          <div class="time-tracking__content">
            <!--cell theme block-->
            <div class="cell-theme">
              <h2 class="cell-theme__text"></h2>
              <button class="cell-theme__change">
                <img src="./images/icon-ellipsis.svg" alt="" class="cell-theme__image">
              </button>
            </div>
            <div class="time-tracking__time-box">
              <h1 class="time-tracking__time">
                <span class="time-tracking__count-time"></span>hrs
              </h1>
              <p class="time-tracking__text">
                Last Week - <span class="time-tracking__text-count"></span>hrs
              </p>
            </div>
          </div>
        </div>
        <div class="time-tracking">
